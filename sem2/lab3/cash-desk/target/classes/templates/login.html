<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в АЗС+</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
               height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-card { background: white; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 380px; }
        .logo { font-size: 3rem; font-weight: 800; color: #1e293b; text-align: center; margin-bottom: 1.5rem; letter-spacing: -2px; }
        .logo span { color: #ef4444; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #e2e8f0; border-radius: 0.6rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; background: #2563eb; color: white; border: none; border-radius: 0.6rem; font-weight: 700; cursor: pointer; }
        .hint { margin-top: 1.5rem; padding: 1rem; background: #f8fafc; border-radius: 0.8rem; font-size: 0.85rem; color: #475569; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">АЗС<span>+</span></div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">ВОЙТИ</button>
    </form>
    <div class="hint">
        <strong>Подсказка:</strong><br>
        Админ: admin / admin123<br>
        Кассир: user / user123
    </div>
</div>
</body>
</html>
